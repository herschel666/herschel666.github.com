<!DOCTYPE html>
<html lang="en" ng-app="ghSwag">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>herschel666</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="GitHub-Repositories of herschel666 (Emanuel Kluge)">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<link rel="stylesheet" href="assets/styles/main.min.css">
	<meta http-equiv="cleartype" content="on">
</head>
<body ng-cloak class="ng-cloak">

	<header data-ng-controller="InfoCtrl" class="header frame-elem clearfix">
		<div class="pull-left header--image-wrap">
			<img data-ng-src="{{ data.avatar_url }}"
				alt="{{ data.name }}"
				width="80"
				height="80"
				class="header--image-wrap--img">
		</div>
		<div class="header--content pull-left">
			<h1 class="header--content--heading">
				<a href="{{ data.html_url }}" class="text-link">{{ data.login }}</a>
			</h1>
			<div class="header--content--description">
				{{ data.name }}, {{ data.location }}
			</div>
			<div class="header--content--description">
				&raquo; <a href="{{ data.blog }}" class="text-link">visit my blog</a>
			</div>
		</div>
	</header>

	<section data-ng-controller="ReposCtrl" class="repo-list">
		<div data-ng-repeat="repo in repos | ownRepo"
			data-ng-hide="loading"
			class="repo-list--item"
			data-ng-class-even="'is-even'"
			data-ng-animate="{enter: 'is-inserted'}">
			<h2 class="repo-list--item--heading repo-list--item--block">{{ repo.name }}</h2>
			<div class="repo-list--item--block">
				<a href="{{ repo.html_url }}" class="pill">Repository</a>
				<a data-ng-if="repo.homepage" href="{{ repo.homepage }}" class="pill">Homepage</a>
			</div>
			<div class="repo-list--item--block">{{ repo.description }}</div>
			<div class="repo-list--item--block pale">
				<span data-ng-if="repo.watchers > 1" class="repo-list--item--meta">
					Watchers: <b>{{ repo.watchers }}</b>
				</span>
				<span data-ng-if="repo.forks" class="repo-list--item--meta">
					Forks: <b>{{ repo.forks }}</b>
				</span>
			</div>
		</div>
		<div class="loader" data-ng-show="loading">
			<i class="loader--inner"></i>
		</div>
	</section>

	<footer data-ng-controller="FooterCtrl" class="footer frame-elem">
		<div>&copy; {{ year }} &middot; {{ hint }}</div>
	</footer>

	<script src="bower_components/angular-unstable/angular.js"></script>
	<script src="assets/scripts/app.min.js"></script>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-1579881-21', 'herschel666.github.io');
		ga('send', 'pageview');
	</script>

</body>
</html>
